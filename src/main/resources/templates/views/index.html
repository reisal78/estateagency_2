<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout">

<div layout:fragment="content">


    <style type="text/css">
        .container {
            padding: 0px !important;
            margin: 0px !important;
            width: 100% !important;
            height: 100% !important;
        }

        .full-screen {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>

    <div id="page_head">
        <h1 th:text="#{captions.title}">Realtor firma "Capital"</h1>
    </div>


    <div id="mycarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
            <li data-target="#mycarousel" data-slide-to="1"></li>
            <li data-target="#mycarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item">
                <img src="/images/car_1.jpg"/>
            </div>
            <div class="item">
                <img src="/images/car_4.jpg"/>
            </div>

            <div class="item">
                <img src="/images/car_6.jpg"/>
            </div>

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <script src="../static/js/index.js" th:src="@{/js/index.js}"></script>
</div>



</html>
